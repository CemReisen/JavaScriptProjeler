<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta charset="UTF-8">
        <title>Kapsamlı CSS değişkenleri</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>CSS Değişkenlerini <span class="h1">JS</span> ile Güncelleme</h2>
        <div class="controls">
            <label for="spacing">Aralık:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
            
            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

            <label for="base">Arka Plan Rengi:</label>
            <input id="base" type="color" name="base" value="#ff0000">
        </div>

        <img src="https://png.pngtree.com/background/20230417/original/pngtree-city-skyline-flat-illustration-picture-image_2444661.jpg">

        <script src="script.js"></script>
    </body>
</html>
